<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form novalidate>
      <label for="email"
        >Email
        <input type="email" name="email" id="email" required />
        <span class="error"></span>
      </label>
      <label for="country"
        >Country
        <input
          type="text"
          name="country"
          id="country"
          pattern="[A-Za-z ]{3,56}"
          required
        />
        <span class="error"></span>
      </label>
      <label for="zipcode"
        >Zipcode
        <input
          type="tel"
          name="zipcode"
          id="zipcode"
          pattern="[0-9]{5}"
          required
        />
        <span class="error"></span>
      </label>
      <label for="password"
        >Password
        <input
          type="password"
          name="password"
          id="password"
          pattern="\S{13,16}"
          required
        />
        <span class="error"></span>
      </label>
      <label for="confirmation"
        >Confirm password
        <input
          type="confirmation"
          name="confirmation"
          id="confirmation"
          required
        />
        <span class="error"></span>
      </label>
      <button>Submit</button>
    </form>
  </body>
</html>
